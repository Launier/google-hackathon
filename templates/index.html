<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1aNatXbPXTQK0phSs-t_UCBcSFa0IUAM"></script>
    <script>
        var map;
        function initialize() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: {lat: -34.397, lng: 150.644}  // Update center based on your data
            });

        }
        
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
    <div id="map" style="height: 100vh; width: 100%;"></div>
</body>
</html>
